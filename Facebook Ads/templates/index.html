<!DOCTYPE html>
<html>
<head>
    <title>Facebook Ads Calculator</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        label {
            margin-bottom: 10px;
            display: block;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .range-input {
            width: calc(100% - 60px);
            -webkit-appearance: none;
            appearance: none;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            margin-bottom: 5px;
        }

        .range-display {
            margin-left: 10px;
            font-size: 14px;
            width: 50px;
            text-align: right;
            color: #aaa;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Facebook Ads Calculator</h1>
    <form method="post">
        <div class="input-container">
            <label for="cost_price">Product Cost Price:</label>
            <input type="number" id="cost_price" name="cost_price" value="50" placeholder="Enter value">
            <input type="range" min="0" max="1000" value="50" class="range-input" id="cost_price_range">
            <span class="range-display">50</span>
        </div>

        <div class="input-container">
            <label for="selling_price">Product Selling Price:</label>
            <input type="number" id="selling_price" name="selling_price" value="50" placeholder="Enter value">
            <input type="range" min="0" max="1500" value="50" class="range-input" id="selling_price_range">
            <span class="range-display">50</span>
        </div>

        <div class="input-container">
            <label for="num_orders">Number of Orders:</label>
            <input type="number" id="num_orders" name="num_orders" value="50" placeholder="Enter value">
            <input type="range" min="0" max="100" value="50" class="range-input" id="num_orders_range">
            <span class="range-display">50</span>
        </div>

        <div class="input-container">
            <label for="return_rate">Return Rate (as decimal):</label>
            <input type="number" id="return_rate" name="return_rate" value="0.5" step="0.01" placeholder="Enter value">
            <input type="range" min="0" max="1" step="0.01" value="0.5" class="range-input" id="return_rate_range">
            <span class="range-display">0.50</span>
        </div>

        <div class="input-container">
            <label for="cpp">Cost Per Purchase (CPP):</label>
            <input type="number" id="cpp" name="cpp" value="50" placeholder="Enter value">
            <input type="range" min="0" max="1000" value="50" class="range-input" id="cpp_range">
            <span class="range-display">50</span>
        </div>

        <input type="submit" value="Calculate">
    </form>

    <script>
        
        const bindRangeSlider = (inputRange, inputNumber) => {
            inputRange.addEventListener('input', () => {
                inputNumber.value = inputRange.value;
                inputRange.nextElementSibling.textContent = inputRange.value;
            });

            inputNumber.addEventListener('input', () => {
                inputRange.value = inputNumber.value;
                inputRange.nextElementSibling.textContent = inputNumber.value;
            });
        };

        bindRangeSlider(document.getElementById('cost_price_range'), document.getElementById('cost_price'));
        bindRangeSlider(document.getElementById('selling_price_range'), document.getElementById('selling_price'));
        bindRangeSlider(document.getElementById('num_orders_range'), document.getElementById('num_orders'));
        bindRangeSlider(document.getElementById('return_rate_range'), document.getElementById('return_rate'));
        bindRangeSlider(document.getElementById('cpp_range'), document.getElementById('cpp'));
    </script>
</body>
</html>
